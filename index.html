<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
   
</head>
<body>
    <div id="inputsHolder">
        <h1>HTML Table generator</h1>
        <label for="rows">Number of rows</label>
        <input id="rows" name="rows" type="number" min="1" value="3">
        <label for="columns">Number of columns</label>
        <input id="columns" name="columns" type="number" min="1" value="3"> <br />
        <label for="tableWidth">Table width in percent</label>
        <input id="tableWidth" name="tableWidth" type="number" min="1" value="60" onchange="tableGenartor.setTableWidth()">
        <label for="borderWidth">Border width in pixels</label>
        <input id="borderWidth" name="borderWidth" type="number" min="1" value="3" onchange="tableGenartor.setBoder()"> <br />
        <label for="tableBackground">Table background color</label>
        <input id="tableBackground" name="tableBackground" type="color" value="#ffff00" onchange="tableGenartor.setTableBackground()">
        <label for="headerBackground">Head background color</label>
        <input id="headerBackground" name="headerBackground" type="color" value="#0000ff">
        <label for="bodyBackground">Body background color</label>
        <input id="bodyBackground" name="bodyBackground" type="color" value="#333333" onchange="tableGenartor.setBodyBackground()"> <br />
        <label for="borderColor">Border color</label>
        <input id="borderColor" name="borderColor" type="color" value="#ff0000" onchange="tableGenartor.setBoder()"> 
        <label for="fontColor">Font color</label> 
        <input id="fontColor" name="fontColor" type="color" value="#990099"> <br />
        <label for="fontType">Font type</label>
        <select id="fontType" name="fontType"></select>
        <select id="fontWeight" name="fontWeight">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
        </select>
        <label for="textAlign">Text Align</label>
        <select id="textAlign" name="textAlign">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
        </select>
        <button onclick="tableGenartor.renderTable()">Generate</button>
    </div>    
    <div id="tableContainer"></div>
    <script src="./JS/main.Js"></script>
    <script src="./JS/table.js"></script>
</body>
</html>
